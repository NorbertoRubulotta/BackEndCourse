<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="/socket.io/socket.io.js"></script>

    </script>
    <title> Mocks y normalizaci√≥n</title>
</head>

<body>
    <main>

        <div class="container mt-3">
            <div class="jumbotron d-flex flex-row justify-content-between">
                <h1 id="welcomeUser"></h1>
                <form method='post' action='/logout'>

                    <input type="submit" class="btn btn-danger mt-2" id="userLogout" value="Logout"></input>
                </form>
            </div>
        </div>

        <div class="container mt-3">
            <button class='btn btn-success ' id="showProducts">Show Faker Products</button>
            <!-- <h2 style="color:crimson;">Products List</h2> -->
        </div>
        <div class="container mt-3">
            <div class="jumbotron">
                <h1 style="color:blue;">Agregar Producto</h1>
                <br>

                <form onsubmit="return addProduct(this)">

                    <div class="form-group">
                        <label for="title"><b>Title</b></label>
                        <input class="form-control" id="title" type="text" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description"><b>Description</b></label>
                        <input class="form-control" id="description" type="text" name="description" required>
                    </div>

                    <div class="form-group">
                        <label for="price"><b>Price</b></label>
                        <input class="form-control" id="price" type="text" name="price" required>
                    </div>

                    <div class="form-group">
                        <label for="thumbnail"><b>Thumbnail</b></label>
                        <input class="form-control" id="thumbnail" type="text" name="thumbnail" required>
                    </div>


                    <input type="submit" value="Register" class="btn btn-success mt-3 mb-5">
                </form>

            </div>
        </div>

        <h2 style="color:crimson; text-align: center;">Products List</h2>


        <div class="table-responsive">

            <table id="productsRender" class="table table-dark">

            </table>


        </div>

        <div class="container mt-3">
            <div class="jumbotron" style="padding-top: 2rem;">
                <h2 style="color:crimson; text-align: center; margin-top: 0;">Enter New Message</h2>
                <form id='formNewMessage'>
                    <div class="form-group">
                        <input type="email" class="form-control" id="useremail" placeholder="Email" require>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="userName" placeholder="Name" require>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="userLastName" placeholder="Last Name" require>

                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="age" placeholder="Age" require>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="nickName" placeholder="Nick Name" require>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="avatar" placeholder="Avatar" require>

                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" id="message" placeholder="Message" require>
                    </div>
                    <input class="btn btn-success" type="submit" value="Send">
                </form>
            </div>
        </div>
        <div id="messages" class="container mt-3" style="margin-bottom: 4rem ;"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="js/index.js" type="module" async></script>
</body>

</html>
